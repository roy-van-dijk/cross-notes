<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CrossNotes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper clearfix">
		<div class="navigation clearfix">

			<button class="tab-nav material" id="tab-1">Current note</button>
			<button class="tab-nav material" id="tab-2">Note list</button>
			<span class="material-bar"></span>

		</div>
		
		<div id="content" class="minus-margin clearfix">

			<div class="tab-content clearfix notes-current" id="tab-current">
				<div class="textarea-wrapper">
					<textarea placeholder="Start writing!" id="note-content"></textarea>
				</div>

				<div class="note-name">
					<form class="clearfix">
						<input type="text" placeholder="Enter a name" id="note-title" required>
						
						<button class="button material" id="button-save"></button>
					</form>
					
				</div>

				<button class="button material" id="button-new"></button>
				
			</div>

			<div class="tab-content clearfix notes-list " id="tab-list">
				<ul id="notes-list">
					

				</ul>
			</div>


		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
